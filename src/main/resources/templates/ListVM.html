<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">



    <meta charset="UTF-8">
    <title>List VMs</title>
</head>
<body>
<table class="table-bordered">
    <th:block th:each="vm : ${listVMs}">
        <tr>
            <td th:text="${vm.getName()}"></td>
            <td th:text="${vm.getStatus()}"></td>
            <td><a class="btn btn-success" th:href="@{/runningVM(nameVM=${vm.getName()})}">Запустить</a></td>
            <td><a class="btn btn-danger" th:href="@{/powerOffVM(nameVM=${vm.getName()})}">Выключить</a></td>
            <td><a class="btn btn-outline-info" th:href="@{/connectVM(nameVM=${vm.getName()})}">Подключится RDP</a></td>
        </tr>
    </th:block>
</table>
<a class="btn btn-info">Создать новую виртуальную машину</a>
</body>
</html>
